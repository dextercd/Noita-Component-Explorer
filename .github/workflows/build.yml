on: push

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create build
        run:
          cmake -S . -B build

      - name: Run build
        run: |
          cmake --build build

      - name: Run CPack
        run: |
          cd build
          cpack

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: build/*.zip
          retention-days: 2

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/release-')
        with:
          files: |
            build/*.zip
